<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('Hello World');

      // Interpolated
      console.log('Hello world I am %s', 'cool');

      // Styled
      console.log(
        '%c Pretty Text',
        'font-size: 20px; background: white; color: blue'
      );

      // warning!
      console.warn('Warning Message');

      // Error :|
      console.error('Error Message');

      // Info
      console.info('Dogs are colorblind');

      // Testing
      console.assert(1 === 2, '1 equals 1');

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector('p');
      console.dir(p);

      // Grouping together
      console.group('group name');
      console.log('A string value');
      console.log('another string value');
      console.log('even more');
      console.groupEnd('group name');

      // counting
      console.count('string');

      // table
      console.table(dogs);
    </script>
  </body>
</html>
